<form [formGroup]="consultationForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput formControlName="dateStart" placeholder="Date Start" [matDatepicker]="dateStartPicker">
      <mat-datepicker-toggle matSuffix [for]="dateStartPicker"></mat-datepicker-toggle>
      <mat-datepicker #dateStartPicker></mat-datepicker>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput formControlName="duration" placeholder="Duration (minutes)" type="number" required>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput formControlName="motive" placeholder="Motive" required>
    </mat-form-field>
  
    <mat-form-field>
      <textarea matInput formControlName="comment" placeholder="Comment"></textarea>
    </mat-form-field>
  
    <mat-form-field>
      <textarea matInput formControlName="prescription" placeholder="Prescription"></textarea>
    </mat-form-field>
  
    <button mat-raised-button type="submit" color="primary">Add Consultation</button>
  </form>
