<app-sidenav
  *ngIf="!isSignInOrSignUpRoute"
  (onToggleSideNav)="onToggleSideNav($event)"
></app-sidenav>
<app-header
  *ngIf="!isSignInOrSignUpRoute"
  [collapsed]="isSideNavCollappsed"
  [screenWidth]="screenWidth"
></app-header>
<div class="body" [ngClass]="getBodyClass()">
  <h1>Consultations</h1>
  <div class="container-consultation">
    <div class="row text-center">
      <div class="col-md-4">
        <div class="btn-group">
          <button class="btn btn-primary" (click)="changeView(-1)">Previous</button>
          <button class="btn btn-outline-secondary" (click)="setView(CalendarView.Month)">Today</button>
          <button class="btn btn-primary" (click)="changeView(1)">Next</button>
        </div>
      </div>
      <div class="col-md-4 center">
        <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
      </div>
      <div class="col-md-4 right">
        <div class="btn-group">
          <button class="btn" [ngClass]="{'btn-primary': view === CalendarView.Month}" (click)="setView(CalendarView.Month)">Month</button>
          <button class="btn" [ngClass]="{'btn-primary': view === CalendarView.Week}" (click)="setView(CalendarView.Week)">Week</button>
          <button class="btn" [ngClass]="{'btn-primary': view === CalendarView.Day}" (click)="setView(CalendarView.Day)">Day</button>
        </div>
      </div>
    </div>
    
    
    <br />
    <div [ngSwitch]="view">
      <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events" [refresh]="refresh" [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)" (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)"></mwl-calendar-month-view>
      <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="events" [refresh]="refresh" (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)"></mwl-calendar-week-view>
      <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="events" [refresh]="refresh" (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)"></mwl-calendar-day-view>
    </div>
  </div>
</div>
